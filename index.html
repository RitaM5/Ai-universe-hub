<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI-Universe-Hub</title>
</head>
<body>
    <div class="container mx-auto pt-4 my-3">
        <h1 class="text-center text-2xl font-semibold">AI Universe Hub</h1>
        <p class="text-center mt-4">
            <button onclick="sortByDate()" type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-2 py-2.5 mr-2 mb-2">Sort By Date</button>
        </p>
        <div class=" flex items-center justify-center hidden" id="spinner">
            <div
              class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
              role="status">
              <span
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                >Loading...</span
              >
            </div>
          </div>
        <section class="mt-6">
            <div id="card-components" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-3">

            </div>
            <p class="text-center mt-6 hidden" id="see-more">
                <button onclick="showAllData()" type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-2 py-2.5 mr-2 mb-2">See More</button>
            </p>
        </section>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
